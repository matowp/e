eidas:
  countrySpecific:
    PL:
      # Enabling/disabling validation of polish trusted profile
      enableTrustedProfileValidation: true
      # Trusted profile keystore file encoded in base64
      trustedProfileKeystoreFile: 
      # Name of the trusted profile keystore file
      trustedProfileKeystoreName: itcurzad_1.p12
      # Password to the trusted profile keystore 
      trustedProfileKeystorePass: 12345
      # Url for trusted profile validation should be set to: https://pz.gov.pl/pz-services/SignatureVerification
      trustedProfileUrl: https://int.pz.gov.pl/pz-services/SignatureVerification
  dssValidation:
    # Constraints used to validate files with DSS library, there is a basicConstraints.xml and dssDefaultConstraints.xml available
    defaultConstraints: basicConstraints.xml
    # Keystore which should hold OJ certificates (more in src/main/resources/OJ-certificates/Readme.txt) encoded in base 64
    ojKeystoreFile: 
    # Keystore with OJ certificates name
    ojKeystoreName: keystore.p12
    # Keystore with OJ certificates pass
    ojKeystorePass: eidaspass
    # Url for list of the trusted lists
    lotlUrl: https://ec.europa.eu/information_society/policy/esignature/trusted-list/tl-mp.xml
    # List of the trusted lists code
    lotlCode: EU
    # If dss detailed report should be added to the response
    addDssDetailedReport: true
    # If dss diagnostic tree should be added to the response
    addDssDiagnosticReport: true
    # A list of trusted certificate files that you want to set as trusted in dss validation process. Encoded in base64
    trustedCertificateFiles:
      - 
    # Trusted certificate files names coresponding to the trusted certificate files - must have equal number of variables - otherwise none of these certificates will be added as trusted
    trustedCertificateFilesNames:
      - ltc-root-ca.crt
  general:
    # Name of the temporary folder - it's best to not change this variable as the name of the folder to mount in docker would change
    tempDirName: tmp
    # How far the service should extract the zip files and attachments 
    maxReccurenceNesting: 10
  scheduler:
    # Cron scheduler statement that defines how often application will refresh it's online certificate sources
    cron: 0 0 12 * * ?
spring:
  http:
    multipart:
      # Maximum file size sent to the service
      maxFileSize: 20MB
      # Maximum request size sent to the service
      maxRequestSize: 20MB
---
spring:
  profiles: prod
server:
  # Production port
  port: 8080
  ssl:
    # Production ssl keystore name
    key-store: classpath:sslKeystore.p12
    # Production ssl keystore password
    key-store-password: eidasSSL
    # Production ssl key password
    key-password: eidasKeySSL
    # Production keystore type
    key-store-type: PKCS12
     